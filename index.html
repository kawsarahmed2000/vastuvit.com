<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastuvit - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .separator {
            width: clamp(60px, 20%, 100px);
            height: 5px;
            background: white;
            margin: 2rem auto;
            border-radius: 5px;
        }
        
        .contact-info {
            margin-top: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .contact-item i {
            margin-right: 10px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: clamp(0.9rem, 3vw, 1rem);
            word-break: break-all; /* Ensures long email addresses wrap properly on small screens */
            display: inline-block;
            max-width: 100%;
        }
        
        a:hover {
            color: #fdbb2d;
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 80%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: clamp(20px, 5vw, 30px);
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #fdbb2d, #b21f1f);
            height: 100%;
            width: 70%;
            border-radius: 10px;
            animation: progress 2s ease-in-out;
        }
        
        @keyframes progress {
            0% { width: 0; }
            100% { width: 70%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            font-size: clamp(0.8rem, 3vw, 1rem);
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s linear infinite;
            border-radius: 50%;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        /* Specific mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .contact-item {
                flex-direction: column;
                margin: 1.5rem 0;
            }
            
            .contact-item i {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .progress-container {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="left:10%; width:80px; height:80px; animation-duration:25s; animation-delay:0s;"></div>
        <div class="shape" style="left:20%; width:100px; height:100px; animation-duration:30s; animation-delay:2s;"></div>
        <div class="shape" style="left:30%; width:50px; height:50px; animation-duration:18s; animation-delay:4s;"></div>
        <div class="shape" style="left:50%; width:70px; height:70px; animation-duration:22s; animation-delay:6s;"></div>
        <div class="shape" style="left:65%; width:120px; height:120px; animation-duration:28s; animation-delay:8s;"></div>
        <div class="shape" style="left:80%; width:60px; height:60px; animation-duration:20s; animation-delay:10s;"></div>
        <div class="shape" style="left:90%; width:90px; height:90px; animation-duration:24s; animation-delay:12s;"></div>
    </div>

    <div class="container">
        <h1>Coming Soon</h1>
        <p class="subtitle">We're working on something amazing!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">70% Complete</div>
        </div>
        
        <div class="separator"></div>
        
        <p>Our website is under construction, but we're ready to go! Contact us for more information.</p>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:contact@yourcompany.com">studiovastuvit@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <a href="tel:+1234567890">+91 91084 61881</a>
            </div>
        </div>
    </div>

    <script>
        // Add more floating shapes dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const floatingShapes = document.querySelector('.floating-shapes');
            
            // Adjust number of shapes based on screen size
            const isMobile = window.innerWidth <= 768;
            const shapeCount = isMobile ? 5 : 10;
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // Make shapes smaller on mobile
                const baseSize = isMobile ? 60 : 100;
                const size = Math.random() * baseSize + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 15;
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}%`;
                shape.style.animationDelay = `${delay}s`;
                shape.style.animationDuration = `${duration}s`;
                
                floatingShapes.appendChild(shape);
            }
        });
    </script>
</body>
</html>
